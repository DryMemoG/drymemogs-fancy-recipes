name: Deploy Cooklang to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download and install CookCLI
        run: |
          wget https://github.com/cooklang/CookCLI/releases/latest/download/cook-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf cook-x86_64-unknown-linux-gnu.tar.gz
          chmod +x cook
          sudo mv cook /usr/local/bin/
      
      - name: Build site
        run: |
          cook server --port 8080 &
          SERVER_PID=$!
          sleep 5
          wget -r -np -nH -P _site --reject-regex '\$\{recipe\.path\}' http://localhost:8080/ || true
          kill $SERVER_PID
          
          # Arreglar rutas absolutas a relativas con el base path
          find _site -name "*.html" -type f -exec sed -i 's|href="/static/|href="/drymemogs-fancy-recipes/static/|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|src="/static/|src="/drymemogs-fancy-recipes/static/|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/recipe/|href="/drymemogs-fancy-recipes/recipe/|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/directory/|href="/drymemogs-fancy-recipes/directory/|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/edit/|href="/drymemogs-fancy-recipes/edit/|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/shopping-list"|href="/drymemogs-fancy-recipes/shopping-list"|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/pantry"|href="/drymemogs-fancy-recipes/pantry"|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/preferences"|href="/drymemogs-fancy-recipes/preferences"|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|href="/new"|href="/drymemogs-fancy-recipes/new"|g' {} +
          find _site -name "*.html" -type f -exec sed -i 's|action="/api/|action="/drymemogs-fancy-recipes/api/|g' {} +
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4