name: Deploy Cooklang to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download and install CookCLI
        run: |
          wget https://github.com/cooklang/CookCLI/releases/latest/download/cook-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf cook-x86_64-unknown-linux-gnu.tar.gz
          chmod +x cook
          sudo mv cook /usr/local/bin/
      
      - name: Build site
        run: |
          cook server --port 8080 &
          SERVER_PID=$!
          sleep 5
          wget -r -np -nH -P _site --reject-regex '\$\{recipe\.path\}' http://localhost:8080/ || true
          kill $SERVER_PID
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4